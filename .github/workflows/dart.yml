name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./recur_application

      - name: Analyze code
        run: flutter analyze
        working-directory: ./recur_application

      - name: Run tests
        run: flutter test
        working-directory: ./recur_application
